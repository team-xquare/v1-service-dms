name: Build and Update
on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: dms
  SERVICE_TYPE: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out The Repository
      uses: actions/checkout@v3
  
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{secrets.DOCKER_USER}}
        password: ${{secrets.DOCKER_PASSWORD}}

    - name: Build and push Docker image
      id: docker_build
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{secrets.DOCKER_USER}}/${{env.SERVICE_NAME}}-${{env.SERVICE_TYPE}}:${{ github.sha }}

    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.EXAMPLE_GITOPS_DEPLOY_TRIGGER }}
        repository: team-xquare/xquare-manifest-repository
        event-type: update_image
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "service_name": "${{env.SERVICE_NAME}}", "service_type": "${{env.SERViCE_TYPE}}" }'